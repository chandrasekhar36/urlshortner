<!doctype html>
<html lang="en">
<style>
.footer{
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  text-align: center;

}

</style>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

  <title>{% block title %}{% endblock %}</title>
</head>

<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal text-light">URL Shortener</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-light" href="/api_1">API</a>
    </nav>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-light " href="{{ url_for('urlshort.about') }}">ABOUT</a>
    </nav>
    <a class="btn btn-outline-primary" href="{{ url_for('urlshort.home') }}">New URL</a>
  </div>


  {% for message in get_flashed_messages() %}
  <div class="container text-center">
    <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
  </div>
  <br>
  {% endfor %}


  {% block main %}{% endblock %}


  <div class="card-footer bg-dark border-bottom footer">
      <footer>
          <p class="text-light">Copyright &copy;2019-2020. Chandraa sekhar satyavarapu. All rights reserved.</p>
      </footer>
  </div>




  <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>
